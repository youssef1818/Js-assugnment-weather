<body>

        <div class="text-logo d-flex flex-column">
          <a class="navbar-brand  text-white fw-bold pb-0" id="weather" href="#">Weather</a>

        </div>

      <div class="collapse navbar-collapse col-md-6 " id="navbarNavDropdown">
        <ul class="navbar-nav ">
          <li class="nav-item me-4   ">

  <section class=" overflow-auto  search text-center">
    <!-- Search Bar -->
    <div id="locationHolder" class="bg-main d-flex justify-content-between container rounded-pill my-5 ps-3 pe-1 py-1">
      <input type="text" name="location" id="location" class="w-100" placeholder="Find your location..." />
      <button id="findBtn" class="btn  rounded-pill text-white text-capitalize px-5">
        Find
      </button>
    </div>
    <!-- Weather table -->
    <div class="container d-flex  py-5">
      <!----------------first day ------------------>
      <div  class="  col-md-4 ">
        <div class=" date d-flex pt-2 px-1 rounded-top-left justify-content-between ">
          <div class="dates">
            <p id="day1Date" class="m-0 text-white-50"></p>
          </div>
          <div class="dates text-white-50">
            <p id="day1Month">12December</p>
          </div>
        </div>
        <div class=" weather container rounded-bottom-left h-100 ">

          <div class=" pt-3 px-2 pb-4">
            <div class="text-start">
              <h4 id="city" class="pt-2 fs-5"></h4>
              <h2 id="degree" class=" fw-bold text-white"><span id="celesius"></span><sup>o</sup>C</h2>

              <img id="state-icon" class="w-25"  alt="">
              <p id="state">partly cloudly</p>
              <img class="pe-2 pb-1 " src="./imgs/icon-umberella.png" alt=""><span id="humidity"
                class=" icon-text ">20</span ><span class="icon-text pe-3">%</span>
              <img class="pe-2 pb-1" src="./imgs/icon-wind.png" alt=""><span id="windSpeed"
                class=" icon-text ">18</span><span class="icon-text pe-3">km/h</span>
              <img class="pe-2 pb-1" src="./imgs/icon-compass.png" alt=""><span id="windDirection"
                class="icon-text">East</span>
            </div>
          </div>
        </div>

      </div>
      <!----------------second day ------------------>
      <div class=" col-md-4 ">
        <div class="  date2 pt-2 px-1 text-center  ">

          <p id="day2Date" class="m-0 text-white-50 dates pb-2">Thursday</p>


        </div>
        <div class="container weather2 h-100">

          <div class=" pt-3 px-2 pb-4">
            <div class="text-center">
              <img id="day2-icon"  class="sun py-4" alt="">
              <h2 id="degree2" class=" fw-bold text-white  m-0"><span id="day2_maxDeg">21.4</span><sup>o</sup>C</h2>
              <span id="mini-degree" class=" icon-text pb-3 pt-0"><span id="day2_minDeg">12.4</span><sup>o</sup></span>

              <p id="day2_state" class="pt-3 state">sunny</p>

            </div>
          </div>
        </div>

      </div>
      <!----------------third day ------------------>
      <div class=" col-md-4 ">
        <div class=" rounded-top-right  date pt-2 px-1 text-center  ">

          <p id="day3Date" class="m-0 text-white-50 dates pb-2">Thursday</p>


        </div>
        <div class="container rounded-bottom-right weather h-100">

          <div class=" pt-3 px-2 pb-4">
            <div class="third text-center">
              <img  id="day3-icon" src="" class="sun py-4" alt="">
              <h2  class=" fw-bold text-white  m-0"><span id="day3_maxDeg">21.5</span><sup>o</sup>C</h2>
              <span  class=" icon-text pb-3 pt-0"><span id="day3_minDeg"></span><sup>o</sup></span>

              <p id="day3_state" class="pt-3 state">sunny</p>

            </div>
          </div>
        </div>

      </div>


    </div>
  </section>
  <footer class=" overflow-auto">

        <input type="text" name="location" id="location" class="w-75" placeholder="Enter your email to subscribe..." />
        <button id="findBtn" class="btn  rounded-pill text-white text-capitalize px-3  py-2">
          subscribe
        </button>
      </div>
      <div class="col-md-4 ms-5 my-5 ps-3 pe-1 py-1">
        <a href="#"><i id="facebook" class="fa-brands icon-brands  rounded-circle    fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands icon-brands  rounded-circle p-2   fa-twitter"></i></a>
        <a href="#"><i class="fa-brands icon-brands  rounded-circle p-2   fa-google-plus-g"></i></a>
        <a href="#"><i class="fa-brands icon-brands  rounded-circle p-2   fa-pinterest"></i></a>
